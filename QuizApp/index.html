<!DOCTYPE html>
<html lang="zh-Hant-TW">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="script.js" defer></script>
    <title>測驗 APP</title>
  </head>
  <body class="bg">
    <article class="quizBox" id="quizBox">
      <h2 id="quizTitle">題目</h2>
      <ul>
        <li>
          <input
            class="radioBtn"
            type="radio"
            name="answer"
            id="ans1"
            value="a"
          />
          <label for="ans1" id="ans1_text">答案1</label>
        </li>
        <li>
          <input
            class="radioBtn"
            type="radio"
            name="answer"
            id="ans2"
            value="b"
          />
          <label for="ans2" id="ans2_text">答案2</label>
        </li>
        <li>
          <input
            class="radioBtn"
            type="radio"
            name="answer"
            id="ans3"
            value="c"
          />
          <label for="ans3" id="ans3_text">答案3</label>
        </li>
        <li>
          <input
            class="radioBtn"
            type="radio"
            name="answer"
            id="ans4"
            value="d"
          />
          <label for="ans4" id="ans4_text">答案4</label>
        </li>
      </ul>
      <button id="submit" type="button">確認</button>
    </article>
  </body>
</html>
