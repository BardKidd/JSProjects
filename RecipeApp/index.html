<!DOCTYPE html>
<html lang="zh-Hant-TW">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <title>食譜 App</title>
    <script src="script.js" defer></script>
  </head>
  <body>
    <article class="recipeBox">
      <header class="searchBox">
        <form id="searchForm">
          <input type="text" id="searchInput" />
          <span>
            <i class="fas fa-search" id="searchIcon"></i>
          </span>
        </form>
      </header>
      <nav class="foods">
        <div class="foods_title">準備食材</div>
        <div class="foods_content" id="foods"></div>
      </nav>
      <section class="meal" id="oneMeal">
        <div class="card">
          <span class="card_mark">筆者推薦</span>
          <div class="card_main">
            <img id="oneMeal_img" class="card_body" src="#" />
            <div class="card_footer">
              <span id="oneMeal_title"></span>
              <i class="fas fa-heart"></i>
            </div>
          </div>
        </div>
      </section>
    </article>
  </body>
</html>
