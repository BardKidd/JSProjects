<!DOCTYPE html>
<html lang="zh-Hant-TW">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>JS 倒數計時器</title>
  </head>
  <body>
    <article class="timeBox">
      <h1 class="timeBox_title">Happy New Year!</h1>
      <section class="timeBox_content">
        <div class="timeBox_content_block">
          <span id="days">0</span>
          <span class="small">days</span>
        </div>
        <div class="timeBox_content_block">
          <span id="hours">0</span>
          <span class="small">hours</span>
        </div>
        <div class="timeBox_content_block">
          <span id="mins">0</span>
          <span class="small">mins</span>
        </div>
        <div class="timeBox_content_block">
          <span id="seconds">0</span>
          <span class="small">seconds</span>
        </div>
      </section>
    </article>

    <script src="script.js" defer></script>
  </body>
</html>
